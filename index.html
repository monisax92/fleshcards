<!DOCTYPE html>
<html>
<head>
	<title>Flashcards</title>
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 


	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="wrapper">
		<nav>
			<ul class="nav-bar">
				<ul id="mainOptionsNav">
					<li id="myLists">My lists</li>
				</ul>
				<ul id="signOptionsNav">
					<li id="signIn" class="hide">Sign in</li>
					<li id="register" class="hide">Register</li>
					<li id="signOut">Sign out</li>
				</ul>
			</ul>
		</nav>
		<div class="cardList">
			<h2 class="listName">Basic english words:</h2>
			<div class="allToBtns">
				<button id="btnToTerms">All to terms</button>
				<button id="btnToDefs">All to definitions</button>
			</div>
			<div class="card">
				<h3 class="word">home</h3>
				<h3 class="definition hide">dom</h3>
			</div>
			<div class="card">
				<h3 class="word">book</h3>
				<h3 class="definition hide">książka</h3>

			</div>
			<div class="card">
				<h3 class="word">pen</h3>
				<h3 class="definition hide">długopis</h3>

			</div>
			<div class="card">
				<h3 class="word">bed</h3>
				<h3 class="definition hide">łóżko</h3>

			</div>
			<div class="card">
				<h3 class="word">love</h3>
				<h3 class="definition hide">miłość</h3>

			</div>
			<div class="card">
				<h3 class="word">word</h3>
				<h3 class="definition hide">słowo</h3>

			</div>
			<div class="card">
				<h3 class="word">flower</h3>
				<h3 class="definition hide">kwiat</h3>

			</div>
			<div class="card">
				<h3 class="word">tree</h3>
				<h3 class="definition hide">drzewo</h3>

			</div>
			<div class="card">
				<h3 class="word show">word</h3>
				<h3 class="definition hide">słowo</h3>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
